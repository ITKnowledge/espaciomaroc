<script src="https://michaelck.github.io/Simple-JavaScript-Slider/js/simple-slideshow.js" type="text/javascript"></script>
<section>
  <div id="slideshow1" class="fl w-100">
    <div class="slide-deck">
      <div class="slide active">
        <img src="https://res.cloudinary.com/espaciomaroc/image/upload/v1491342150/slider1-2_ttikjx.jpg" alt="Image 1">
      </div>
      <div class="slide dn">
        <img src="https://res.cloudinary.com/espaciomaroc/image/upload/v1491342152/slider2_uq3rno.jpg" alt="Image 2">
      </div>
      <div class="slide dn">
        <img src="https://res.cloudinary.com/espaciomaroc/image/upload/v1491342150/slider3b_eu0psg.jpg" alt="Image 3">
      </div>
    </div>
    <div class="slide-controls">
        <button class="btn btn--blue fl" type="button" data-slideshow="slideshow1" onclick="toggleSlides(this,'left');">Left</button>
        <button class="btn btn--blue fr" type="button" data-slideshow="slideshow1" onclick="toggleSlides(this,'right');">Right</button>
    </div>
  </div>
</section>
